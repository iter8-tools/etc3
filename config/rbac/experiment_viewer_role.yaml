# permissions for end users to view experiments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: experiment-viewer-role
rules:
- apiGroups:
  - core.iter8.tools
  resources:
  - experiments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.iter8.tools
  resources:
  - experiments/status
  verbs:
  - get
