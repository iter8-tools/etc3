apiVersion: iter8.tools/v2alpha1
kind: Experiment
metadata:
  name: sklearn-12
spec:
  target: kfserving-test/sklearn-iris
  strategy:
    type: Canary
    handlers:
      start: start
      rollback: finish
      failure: finish
      finish: finish
  criteria:
    indicators:
    - 95th-percentile-tail-latency
    - container-throttled-seconds-total
    objectives:
    - metric: mean-latency
      upperLimit: 1000
    - metric: error-rate
      upperLimit: "0.01"
