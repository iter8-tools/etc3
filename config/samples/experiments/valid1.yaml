apiVersion: core.iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-12
spec:
  target: mymodelnamespace/sklearn-iris # namespaced name of the inference service
  strategy:
    type: canary
    handlers:
      start: start
      finish: promote # other option is git_push
      rollback: none # other option is rollback
    weights:
      maxCandidateWeight: 100 # default; units = percent; candidate weight never exceeds this value
      maxCandidateWeightIncrement: 5 # default; units = percent; candidate weight increment never exceeds this value
      algorithm: progressive # default
  versionInfo:
    baseline:
      name: default
      tags:
        container: my-container
    candidates:
    - name: canary
      weightObjRef:
        apiVersion: serving.kubeflow.org/v1alpha2
        kind: InferenceService
        name: sklearn-iris
        namespace: modelnamespaces
        fieldPath: spec.canaryTrafficPercent
  criteria:
    requestCount: request-count-metric
    indicators:
    - 95th-percentile-tail-latency
    - container-throttled-seconds-total
    objectives:
    - metric: iter8/mean-latency
      upperLimit: 200
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    interval: 20s
    maxIterations: 8
status: # subresource
  currentIteration: 1
  phase: progressing
  initTime: "2020-08-13T17:00:00Z"
  startTime: "2020-08-13T17:26:37Z"
  lastUpdateTime: "2020-08-13T18:05:49Z"
  # endTimeTime: "2020-08-13T18:05:49Z"; this will be available after experiment is ended
  conditions:
  - type: StartHandlerCompleted
    status: "True"
    lastTransitionTime: "2020-08-13T17:26:37Z"
    reason: ""
    message: ""
  - type: FinishHandlerCompleted
    status: Unknown
    lastTransitionTime: "2020-08-13T17:26:37Z"
    reason: ""
    message: ""
  currentWeightDistribution:
  - name: baseline
    value: 25
  - name: canary
    value: 75
  analysis:
    aggregatedMetrics:
      provenance: https://iter8-analytics:9090
      timestamp: "2020-08-13T17:26:37Z"
      data:
        iter8/mean-latency:
          max: "10.0"
          min: "2.0"
          data:
            baseline:
              max: "8.0"
              min: "5.0"
              value: "6.89"
              sampleSize: 40
            canary:
              max: "8.0"
              min: "5.0"
              value: "6.89"
              sampleSize: 40
        request-count:
          max: "100"
          min: "0"
          data:
            baseline: 
              max: "20"
              min: "0"
              value: "20"
            canary:
              max: "100"
              min: "0"
              value: "100"
      message: "no requests for version x."
    versionAssessments:
      provenance: https://iter8-analytics:9090
      timestamp: "2020-08-13T17:26:37Z"
      data:
        baseline: [true, true] # each entry in this array corresponds to entry in the objective
        canary: [true, false]
      message: "some message here for kubectl printer"
    winnerAssessment:
      provenance: https://iter8-analytics:9090
      timestamp: "2020-08-13T17:26:37Z"
