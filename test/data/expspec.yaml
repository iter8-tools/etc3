apiVersion: iter8.tools/v2beta1
kind: Experiment
metadata:
  name: exp
  namespace: default
spec:
  target: default/my-model
  strategy:
    testingPattern: Canary
    actions:
      loop:
      - task: library/task
      start:
      - task: kfserving/setup-experiment
      - task: default/initialize-weights
      - task: kfserving/readiness-check
      finish:
      - task: library/exec
        with:
          cmd: kubectl
          args:
          - apply
          - -k
          - https://github.com/my-org/my-repo/path/to/overlays/{{ Status.VersionRecommendedForPromotion }}
  versionInfo:
    baseline:
      name: baseline
    candidates:
    - name: candidate
  criteria:
    indicators:
    - 95th-percentile-tail-latency
    objectives:
    - metric: mean-latency
      upperLimit: 1000
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 15
    maxIterations: 12