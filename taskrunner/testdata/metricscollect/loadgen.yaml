apiVersion: iter8.tools/v2beta1
kind: Experiment
metadata: 
  name: loadgen-exp
  namespace: default
spec:
  duration:
    minIntervalBetweenLoops: 15
    maxLoops: 10
  versionInfo: ["default", "canary"]
  actions:
    start:
    - task: metrics/collect
      with:
        loadOnly: true
        versions:
        - name: default
          url: https://httpbin.org
        - name: canary
          url: https://httpbin.org/stream/1
